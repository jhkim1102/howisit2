<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">

<style>

</style>
</th:block>

<div layout:fragment="content">
    <div class="container py-5">
        <div class="row">
        <div class="col-md-12 order-1">
            <div class="col-lg-912">
                <div class="row">
                    <div class="col-md-12">
						<h2>상품목록</h2>
						&nbsp;
                    </div>
<!--                     <div class="col-md-6 pb-4">
                        <div class="d-flex">
                            <select class="form-control">
                                <option>Featured</option>
                                <option>A to Z</option>
                                <option>Item</option>
                            </select>
                        </div>
                    </div> -->
                </div>
                
                
                		<div class="row mb-5">
					
                    	<th:block th:each="item, status: ${items.getContent()}">
                            <div class="card rounded-0 col-lg-6 col-md-6 item-entry mb-4">
                            <a th:href="'/item/' + ${item.id}" class="product-item md-height bg-gray d-block">
                                <img th:src="${item.imgUrl}" th:alt="${item.itemNm}" class="img-fluid">
                            </a>
            
                            <div class="card-body">
                                <a th:href="'/item/' + ${item.id}" class="h3 text-decoration-none">[[${item.itemNm}]]</a>
                                   <p>
                            	</p>
                                <br>
                                
                                <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                                    
                                   
                                    <li class="pt-2">
                                        <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                                    </li>
                                </ul>
                                <ul class="list-unstyled d-flex justify-content-center mb-1">
                                    <li>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-warning fa fa-star"></i>
                                    </li>
                                </ul>
                                <p class="text-center mb-0"></p>
                            </div>
                        </div>          	
                   </th:block>
          </div>
        </div>
                        
      
					    
             <div class="row">
              <div class="col-md-12">
               		<nav
					th:with="start=${(items.number/maxPage)*maxPage + 1}
			                 ,end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})"
							aria-label="Page navigation example">
							<ul class="pagination d-flex justify-content-center">
								<li class="page-item" th:classappend="${items.first}?'disabled'">
									<a class="page-link"
									th:href="@{'/item/shop' + '?searchQuery=' + ${itemSearchDto.searchQuery} 
									                               + '&page=' + ${items.number - 1}}">이전</a>
								</li>
								
								<li class="page-item"
									th:each="page: ${#numbers.sequence(start, end)}"
									th:classappend="${items.number eq page-1}?'active':''">
									<a
									class="page-link" th:inline="text"
									th:href="@{'/item/shop' + '?searchQuery=' + ${itemSearchDto.searchQuery} 
									                               + '&page=' + ${page - 1}}">[[${page}]]</a>
								</li>
								
								<li class="page-item" th:classappend="${items.last}?'disabled'">
									<a class="page-link"
									th:href="@{'/item/shop' + '?searchQuery=' + ${itemSearchDto.searchQuery} 
									                               + '&page=' + ${items.number + 1}}">다음</a>
								</li>
							</ul>
					</nav>
              </div>
            </div>
 
            
         </div>
        


        </div>
    </div>
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
	$(document).ready(function() {
		
		$("#searchBtn").on("click", function(e){
			e.preventDefault(); //submit되는걸 방지
			page(0);
		});
		
	});
	
	//페이징버튼 눌렀을때 혹은 검색버튼 눌렀을때 검색어와 selectbox를 get방식으로 주소이동시켜준다.
	function page(page) {
		//입력한 값을 전부 가지고 온다.
		var searchDateType = $("#searchDateType").val();
		var searchSellStatus = $("#searchSellStatus").val();
		var searchBy = $("#searchBy").val();
		var searchQuery = $("#searchQuery").val();
		
		//주소 이동
		location.href = "/item/shop/items" + page 
		              + "?searchDateType=" + searchDateType
		              + "&searchSellStatus=" + searchSellStatus
		              + "&searchBy=" + searchBy
		              + "&searchQuery=" + searchQuery;
	}

	</script>
</th:block>
</html>
